apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vuejs-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vuejs-clip
            port:
              number: 80
  tls:
    - hosts: 
      - k8s2bellias.ddns.net
